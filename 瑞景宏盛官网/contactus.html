    </div>
    <div class="brand-img"></div>
    <div class="section">
        <div class="title-box">
            <div class="english">CONTACT</div>
            <div class="chinese">
                <span class="line"></span>
                <span>联系方式</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="content">
            <div class="map">
                <img src="images/map.png" width="1200" height="500" alt="">
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title-box">
            <div class="english">APPLY ONLINE</div>
            <div class="chinese">
                <span class="line"></span>
                <span>在线申请</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="content">            
            <table class="feedback-table">
                <tr>
                    <td colspan="4" class="tip">
                        温馨提示：为了尽快能与您取得联系，请留下您的联系方式，您的隐私我们将绝对保密，谢谢！
                    </td>
                </tr>
                <tr>
                    <td class="label">姓名：</td>
                    <td><input type="text" class="border-none width-height-100"></td>
                    <td class="label">电话：</td>
                    <td><input type="text" class="border-none width-height-100"></td>
                </tr>
                <tr>
                    <td class="label">QQ：</td>
                    <td><input type="text" class="border-none width-height-100"></td>
                    <td class="label">开店城市：</td>
                    <td><input type="text" class="border-none width-height-100"></td>
                </tr>
                <tr>
                    <td class="label">咨询内容：</td>
                    <td colspan="3">
                        <textarea rows="10" class="border-none"></textarea>
                    </td>
                </tr>
            </table>
            <button class="border-none btn-commit">提交留言</button>
        </div>
    </div>
    <div class="footer">
        <p class="big">瑞景宏盛（广东）环保材料有限公司</p>

        <p class="xicon"><img src="images/footer2.png" width="50" height="50" alt="Phone"></p>
